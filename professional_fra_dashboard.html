<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Database Monitoring Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --accent-color: #00cec9;
      --text-color: #f5f6fa;
      --dark-bg: #1e272e;
      --light-bg: #2f3640;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--light-bg);
      padding: 10px 20px;
      color: var(--text-color);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: var(--text-color);
    }

    .container {
      display: flex;
      height: 100%;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: var(--light-bg);
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }

    .sidebar.hide {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      color: var(--accent-color);
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px;
      margin-bottom: 10px;
      background-color: var(--primary-color);
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar ul li:hover {
      background-color: var(--secondary-color);
    }

    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .sidebar {
        position: absolute;
        left: 0;
        top: 60px;
        height: calc(100% - 60px);
        z-index: 1000;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>Database Monitoring Dashboard</h1>
  </header>

  <div class="container">
    <nav class="sidebar" id="sidebar">
      <h2>Menu</h2>
      <ul>
        <li>Dashboard</li>
        <li>Servers</li>
        <li>Services</li>
        <li>Ports</li>
        <li>Alerts</li>
      </ul>
    </nav>

    <main class="main-content">
      <h2>Welcome!</h2>
      <p>This is your database monitoring dashboard.</p>
    </main>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('hide');
    });
  </script>

</body>
</html>
