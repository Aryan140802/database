
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FRA Monitoring Dashboard</title>
    <style>
        body {
            margin: 0;
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2e3a59;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 30px 20px;
        }

        h1 {
            text-align: center;
            color: #1c3b70;
            margin-bottom: 40px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        select, button {
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #1c3b70;
        }

        button {
            background-color: #1c3b70;
            color: white;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #294b85;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
            width: 45%;
            text-align: center;
        }

        .card h2 {
            margin: 0;
            font-size: 1.4rem;
            color: #1c3b70;
        }

        .card div {
            font-size: 2rem;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #e3e8ee;
            text-align: center;
        }

        th {
            background-color: #f1f5fa;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9fbfc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oracle FRA Monitoring Dashboard</h1>
        <div class="controls">
            <select id="env" onchange="updateDBOptions()">
                <option value="">Select Environment</option>
                <option value="PR">PR</option>
                <option value="DR">DR</option>
            </select>
            <select id="db">
                <option value="">Select Database</option>
            </select>
            <button onclick="getStats()">Get Stats</button>
            <button onclick="getStats()">Refresh</button>
        </div>

        <div class="stats">
            <div class="card">
                <h2>FRA Usage</h2>
                <div id="fraPercent">--%</div>
            </div>
            <div class="card">
                <h2>Active Sessions</h2>
                <div id="activeSessions">--</div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Thread</th>
                    <th>Sequence Received</th>
                    <th>Sequence Applied</th>
                    <th>Difference</th>
                </tr>
            </thead>
            <tbody id="syncTable">
                <tr><td colspan="4">No data</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const dbOptions = {
            PR: ["MIPR", "SIPR", "RepoPR", "ArchivalPR", "HIPR"],
            DR: ["MIDR", "SIDR", "RepoDR", "ArchivalDR", "HIDR"]
        };

        function updateDBOptions() {
            const env = document.getElementById("env").value;
            const dbDropdown = document.getElementById("db");
            dbDropdown.innerHTML = '<option value="">Select Database</option>';
            if (dbOptions[env]) {
                dbOptions[env].forEach(db => {
                    const option = document.createElement("option");
                    option.value = db;
                    option.textContent = db;
                    dbDropdown.appendChild(option);
                });
            }
        }

        function getStats() {
            const env = document.getElementById("env").value;
            const db = document.getElementById("db").value;
            if (!env || !db) {
                alert("Please select both Environment and Database.");
                return;
            }
            fetch(`/fra/get_stats/?env=${env}&db=${db}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    document.getElementById("fraPercent").textContent = data.fra + "%";
                    document.getElementById("activeSessions").textContent = data.active_sessions;

                    const syncTable = document.getElementById("syncTable");
                    syncTable.innerHTML = "";
                    data.sync_status.forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${row.thread}</td>
                            <td>${row.received}</td>
                            <td>${row.applied}</td>
                            <td>${row.diff}</td>
                        `;
                        syncTable.appendChild(tr);
                    });
                })
                .catch(error => {
                    alert("Error fetching data: " + error);
                });
        }
    </script>
</body>
</html>
